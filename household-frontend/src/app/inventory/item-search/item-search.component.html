<div class="search">
  <h2 class="heading" (click)="toggle()">Search
    <ng-container *ngIf="!open else opened">
      <mat-icon>arrow_drop_down</mat-icon>
    </ng-container>
  </h2>
  <ng-template #opened>
    <mat-icon>arrow_drop_up</mat-icon>
  </ng-template>
  <form *ngIf="open">
    <mat-form-field class="search-field">
      <mat-label>Name</mat-label>
      <input matInput (input)="onValueChange.emit($event.target.value)">
    </mat-form-field>
  </form>
</div>
